<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한 층의 하루</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="top-bar">
        <div class="logo">한 층의 하루</div>
        <div class="mode-toggle">
          <span>낮</span>
          <label class="switch">
            <input type="checkbox" id="modeSwitch" />
            <span class="slider"></span>
          </label>
          <span>밤</span>
        </div>
        <div class="mode-toggle" style="margin-left: 20px;">
          <span>그리드</span>
          <label class="switch">
            <input type="checkbox" id="gridToggle" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="mode-toggle" style="margin-left: 20px;">
          <span>효과음</span>
          <label class="switch">
            <input type="checkbox" id="bgmToggle" checked />
            <span class="slider"></span>
          </label>
        </div>
        <div class="mode-toggle" style="margin-left: 20px;">
          <span>음악</span>
          <label class="switch">
            <input type="checkbox" id="musicToggle" checked />
            <span class="slider"></span>
          </label>
        </div>
        <div class="mode-toggle" style="margin-left: 20px;">
          <span>청각 범위</span>
          <label class="switch">
            <input type="checkbox" id="hearingToggle" checked />
            <span class="slider"></span>
          </label>
        </div>
      </header>
      <main class="play-field">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
          <div id="overlay">
            <div id="speechLayer"></div>
            <div id="messageBanner" class="hidden"></div>
            <div id="batteryHud"></div>
            <div id="investigatingAlert" class="hidden">순찰중!</div>
            <button id="spitGumButton" class="spit-gum-button">껌 뱉기</button>
            <button id="graffityButton" class="graffity-button">낙서하기</button>
            <button id="lieDownButton" class="lie-down-button">드러눕기</button>
            <button id="fireButton" class="fire-button">불장난</button>
          </div>
        <div id="cutsceneContainer" class="hidden">
          <video id="cutsceneVideo" preload="auto">
            <source src="./assets/videos/download.MP4" type="video/mp4" />
          </video>
        </div>
        <div id="schoolCutsceneContainer" class="hidden">
          <video id="schoolCutsceneVideo" preload="auto">
            <source src="./assets/videos/home_to_school_cutscene.mov" type="video/mp4" />
          </video>
        </div>
        <div id="lieDownCutsceneContainer" class="hidden">
          <video id="lieDownCutsceneVideo" preload="auto">
            <source src="./assets/videos/download 2.MP4" type="video/mp4" />
          </video>
        </div>
        <div id="sleepCutsceneContainer" class="hidden">
          <video id="sleepCutsceneVideo" preload="auto">
            <source src="./assets/videos/download.mov" type="video/mp4" />
          </video>
        </div>
        <audio id="chaseBgm" loop preload="auto">
          <source src="./assets/bgm/아오오니 브금.mp3" type="audio/mpeg" />
        </audio>
        <audio id="principalBgm" preload="auto">
          <source src="./assets/bgm/비킴-웃지말게.m4a" type="audio/mp4" />
        </audio>
        <audio id="dayBgm" loop preload="auto">
          <source src="./assets/music/지능이 떨어지는 브금 [r2ko422xW0w].mp3" type="audio/mpeg" />
        </audio>
        <audio id="nightBgm" loop preload="auto">
          <source src="./assets/music/최신판 무서운이야기 단골 공포브금(BGM) 베스트 모음 ｜ 코비엣TV ｜수면음악｜공부음….mp3" type="audio/mpeg" />
        </audio>
        <audio id="roomNightBgm" preload="auto">
          <source src="./assets/music/16) 짱구는 못말려 BGM 해질무렵.mp3" type="audio/mpeg" />
        </audio>
        <audio id="roomMorningBgm" preload="auto">
          <source src="./assets/music/짱구는 못말려에서 아침 또는 일상에서 나오는 브금 [YgBgTl2vyqs].mp3" type="audio/mpeg" />
        </audio>
        <audio id="caughtSfx" preload="auto">
          <source src="./assets/bgm/시리안-꼼짝마.m4a" type="audio/mp4" />
        </audio>
        <audio id="approachSfx1" preload="auto">
          <source src="./assets/bgm/쵸로키-꿇어라.m4a" type="audio/mp4" />
        </audio>
        <audio id="approachSfx2" preload="auto">
          <source src="./assets/bgm/쵸로키-야이새끼야.m4a" type="audio/mp4" />
        </audio>
        <audio id="spitSfx1" preload="auto">
          <source src="./assets/bgm/캌퉤.m4a" type="audio/mp4" />
        </audio>
        <audio id="spitSfx2" preload="auto">
          <source src="./assets/bgm/쵸로키-침발라놨다.m4a" type="audio/mp4" />
        </audio>
        <audio id="fireSfx" preload="auto">
          <source src="./assets/bgm/화르르.m4a" type="audio/mp4" />
        </audio>
        <audio id="graffityStartSfx" preload="auto">
          <source src="./assets/bgm/아.mp3" type="audio/mpeg" />
        </audio>
        <audio id="graffityLoopSfx" loop preload="auto">
          <source src="./assets/bgm/앙.mp3" type="audio/mpeg" />
        </audio>
        <audio id="graffityEndSfx" preload="auto">
          <source src="./assets/bgm/기분조아.mp3" type="audio/mpeg" />
        </audio>
        <div id="sleepOverlay" class="sleep-overlay hidden">
          <div class="sleep-message" id="sleepOverlayText">일단 자고 보자~</div>
        </div>
        <div id="lieDownOverlay" class="lie-down-overlay hidden">
          <div class="lie-down-message" id="lieDownOverlayText">흠냐...</div>
        </div>
        <div id="roomChoice" class="room-choice hidden">
          <div class="room-choice-card">
            <p class="room-choice-title">어디로 갈까?</p>
            <div class="room-choice-buttons">
              <button id="stayHomeButton" type="button">집에 있기</button>
              <button id="goSchoolButton" type="button" class="primary">등교하기</button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <form id="dialogueForm" class="dialogue-form">
          <input
            type="text"
            id="dialogueInput"
            placeholder="NPC에게 접근하면 대화할 수 있습니다"
            autocomplete="off"
            disabled
          />
        </form>
      </footer>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
